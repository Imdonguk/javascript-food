<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>배민찬 - '배민프레시'의 새 이름</title>
    <link rel="shortcut icon" href="https://cdn.bmf.kr/web/common/bmc-favicon.ico">
    <link rel=stylesheet type=text/css href=main.css />
</head>

<body>
    <div class="best_food">
        <div class="best_food_content">
            <div class="best_food_title">
                <img src="img/mtlt_best_hmr.png" alt="베스트셀러 후기가 증명하는 베스트 반찬">
            </div>
            <ul class="best_food_tabs"></ul>
            <div class="best_food_container"></div>
        </div>
    </div>

    
    <template id="foodBoxTemplate">
        <a href="#" class="best_food_box_wrap">
            <li class="best_food_box">
                <div class="food_img">
                    <img src="{{image}}" alt="{{alt}}">
                </div>
                <dl class="food_detail">
                    <dt class="food_title">{{title}}</dt>
                    <dd class="food_description">{{description}}</dd>
                    <dd class="food_price">
                        <span class="old_price">{{old_price}}</span>
                        <span class="new_price">{{new_price}}
                            <span class="won">{{won}}</span>
                        </span>
                    </dd>
                </dl>
            </li>
        </a>
    </template>

    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
